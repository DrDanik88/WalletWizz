<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WalletWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

    <h3 class="tagline">New to the game?</h3>
    <h4 class="taglineSubtext">Register below to take control of your finances</h4>
    <div class="formBoxes">
        <h3 class="formBoxHeader">Register</h3>
        <div class="form-floating formInputs">
            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="name@example.com">
            <label class="formLabel" for="floatingInput">Email address</label>
        </div>
        <div class="form-floating formInputs">
            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password">
            <label class="formLabel" for="floatingPassword">Password</label>
        </div>
        <div class="form-floating formInputs">
            <input type="password" class="form-control" id="repeatPassword" name="passwordConfirm" placeholder="Password">
            <label class="formLabel" for="floatingPassword">Repeat Password</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Register</button>
    </div>
